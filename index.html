<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Editor Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Editor Tool</h1>
    <p>Upload a video to generate short, vertical clips with subtitles and analysis.</p>
    <input type="file" id="videoInput" accept="video/*">
    <button id="processButton">Process Video</button>
    <div class="status" id="status">Ready to process video.</div>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
