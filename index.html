<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Editor Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #4a90e2;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #666;
    }
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    .progress {
      width: 100%;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-top: 1rem;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #4a90e2;
      width: 0;
      transition: width 0.3s ease;
    }
    .output {
      margin-top: 2rem;
      display: none;
    }
    .output video {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .output a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
    }
    .output a:hover {
      text-decoration: underline;
    }
    .short-container {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .analysis {
      margin-top: 1rem;
      text-align: left;
    }
    .analysis p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Editor Tool</h1>
    <p>Upload a video to generate short, vertical clips with subtitles and analysis.</p>
    <input type="file" id="videoInput" accept="video/*">
    <button onclick="processVideo()">Process Video</button>
    <div class="status" id="status">Ready to process video.</div>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
  <script>
    // JavaScript code remains unchanged
  </script>
</body>
</html>
